<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookSlicer - ePub Chapter Extractor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìö BookSlicer</h1>
      <p style='margin-top: 0'>Only the context you need.</p>
      <div class="upload-area" id="dropZone">
        <p>Drop your ePub file here or click to select</p>
        <input type="file" id="fileInput" accept=".epub" style="display: none">
      </div>
      <div class="loading" id="loading">Processing ePub...</div>
    </div>
    
    <div class="main-content">
      <div class="left-column">
        <div style="margin-bottom: 10px">
          <button id="selectAllButton" style="display: none">Select All</button>
        </div>
        <div class="chapters-list" id="chaptersList"></div>
      </div>
      
      <div class="right-column">
        <!-- hidden for now because changing this doesn't auto-change the output and I don't wanna deal with that rn in order to commit. markdown default is fine.
        <div class="format-options">
          <label><input type="radio" name="format" value="markdown" checked> Markdown</label>
          <label><input type="radio" name="format" value="html"> HTML</label>
          <label><input type="radio" name="format" value="text"> Text</label>
        </div>
        -->
        <div id="tokenCount"></div>
        <div id="actions">
          <button id="copyButton" disabled>
            üìã Copy to Clipboard
          </button>
          <br>
          <button id="downloadButton" disabled>
            ‚¨áÔ∏è Download Markdown
          </button>
        </div>
        <pre id="output"></pre>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
